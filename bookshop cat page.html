<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store - Catalogue</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
        background-image: url(mmm.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: right;
        padding: 60px 100px;
        font-size: x-large;
    }
    .catalogue {
      padding: 20px;
    }
    .catalogue h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .catalogue .book {
      display: inline-block;
      margin: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      background-color: white;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    nav {
      display: flex;
      justify-content: right;
      background-color: #333;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }
    nav a:hover {
      background-color: #575757;
    }
    .banner {
      text-align: center;
      padding: 50px;
      background-color: #eaf4fc;
    }
  </style>
</head>
<body>
    <nav>
        <a href="bookshop home page.html">Home</a>
      </nav>
  <header>
    <h1>Catalogue</h1>
  </header>
  <div class="catalogue">
    <h2>Our Books</h2>
    <div class="book">
      <h3>Book Title 1</h3>
      <p>Author: Jane Doe</p>
    </div>
    <div class="book">
      <h3>Book Title 2</h3>
      <p>Author: John Smith</p>
    </div>
    <div class="book">
      <h3>Book Title 3</h3>
      <p>Author: Alice Johnson</p>
    </div>
    <div class="book">
      <h3>Book Title 4</h3>
      <p>Author: Shari Lapena</p>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Online Book Store</p>
  </footer>
</body>
</html>
